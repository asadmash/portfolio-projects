<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="./js/script.js" defer></script>

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="result-container">
        <h2>Your Result</h2>
        <div id="circle">
          <span id="number"> 76 </span>
          <span id="total"> of 100 </span>
        </div>
        <h1>Great</h1>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div id="summary-container">
        <p>Summary</p>
        <div class="rows">
          <div class="row row1">
            <div class="tags tag1">
              <img
                
                alt="Reaction"
              />
              <span class="category cat1"></span>
            </div>
            <div class="points"><span class="point"></span> <span class="out-of">/ 100</span></div>
          </div>
          <div class="row row2">
            <div class="tags tag2">
              <img alt="Reaction" /><span class="category cat2"></span>
            </div>
            <div class="points"><span class="point"></span> <span class="out-of">/ 100</span></div>
          </div>
          <div class="row row3">
            <div class="tags tag3">
              <img alt="Reaction" /><span class="category cat3"></span>
            </div>
            <div class="points"><span class="point"></span> <span class="out-of">/ 100</span></div>
          </div>
          <div class="row row4">
            <div class="tags tag4">
              <img alt="Reaction" /><span class="category cat4"></span>
            </div>
            <div class="points"><span class="point"></span> <span class="out-of">/ 100</span></div>
          </div>
        </div>
        <button type="submit">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
