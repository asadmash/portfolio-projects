<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Project tracking intro component</title>
</head>
<body>
  <header id="header">
    <div id="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>
    <nav>
      <div id="bar">
        <span class="bar bar1"></span>
        <span class="bar bar2"></span>
        <span class="bar bar3"></span>
      </div>
      <ul id="nav-holder" >
        <li><a href="#">Product</a></li>
        <li><a href="#">Features</a></li>
        <li><a href="#">Pricing</a></li>
        <hr>
        <li><a href="#">Login</a></li>
      </ul>
    </nav>
  </header>
  <div class="container">

    <section id="illustration">

    </section>
    <section id="team">
      <div id="monograph">
        <span id="new">
          New
        </span>
        <p id="mono">monograph dashboard</p>
      </div>
      <h1> Powerful insights into your team</h1>
        <p id="project-planing">Project planing and time tracking <br> for agile teams</p>
        <div class="buttons">
          <button class="button active"> Schedule a demo</button>
          <button class="button" >to see a live preview</button>
        </div>
    </section>
  </div>

 
  
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
